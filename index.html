<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="maseuko">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>maseuko - STY Viewer</title>
</head>
<body>
    <div class="tabs">
        <button id="tab_file_btn">File</button>
        <button id="tab_tiles_btn">Tiles</button>
        <button id="tab_sprites_btn">Sprites</button>
        <button id="tab_vehicles_btn">Vehicles</button>
        <button id="tab_palettes_btn">Palettes</button>
        <button id="tab_fonts_btn">Fonts</button>
    </div>
    <div id="tab_file" class="tab">
        <h2>Javascript STY Viewer for GTA2</h2>
        by masuo/izawartka<br><br>
        STY File:<br>
        <input type="radio" id="filesrc_ex" name="filesrc" value="ex" checked>
        <label for="filesrc_ex">Example (bil.sty)</label><br>
        <input type="radio" id="filesrc_up" name="filesrc" value="up">
        <label for="filesrc_up">Upload file</label>
        <input type="file" name="file" id="file" accept=".sty"><br><br>
        <button id="fileapply">OK</button><br>
        <span id="filestatus"></span>
    </div>
    <div id="tab_tiles" class="tab">
        <fieldset>
            <legend>All tiles</legend>
            <div class="scrollCont">
                <canvas class="pointer" id="tilescanv"></canvas>
            </div><br>
            <span id="tilesmove">&nbsp;</span><br>
        </fieldset><br>
        <fieldset>
            <legend>Selected tile</legend>
            <div class="horizontal">
                <canvas id="seltilecanv"></canvas>
                <div id="seltileinfo"></div>
            </div>
        </fieldset>
    </div>
    <div id="tab_sprites" class="tab">
        <fieldset>
            <legend>All sprites</legend>
            <div class="scrollCont" id="spritesscroll">
                <canvas class="pointer" id="spritescanv"></canvas>
            </div><br>
            <span id="spritesmove">&nbsp;</span><br><br>
            <label for="gotosprite">Go to sprite: </label>
            <select id="gotospritebase"></select>&nbsp;/
            <input type="number" id="gotosprite"><br>
        </fieldset><br>
        <fieldset>
            <legend>Selected sprite</legend>
            <div class="horizontal">
                <canvas id="selspritecanv"></canvas>
                <div id="selspriteinfo"></div>
            </div>
        </fieldset><br>
        <fieldset>
            <legend>Sprites count</legend>
            <div class="scrollCont horizontal" id="spritebases">
                
            </div>
        </fieldset>

    </div>
    <div id="tab_palettes" class="tab">
        <fieldset>
            <legend>All physical palettes</legend>
            <div class="scrollCont">
                <canvas class="pointer" id="ppalscanv"></canvas>
            </div><br>
            <span id="ppalsmove">&nbsp;</span><br>
        </fieldset><br>
        <fieldset>
            <legend>Selected palette</legend>
            <div id="selppalinfo"></div>
        </fieldset><br>
        <fieldset>
            <legend>Get color</legend>
            <canvas id="selppalcanv" height="1"></canvas><br><br>
            <span id="selppalmove">&nbsp;</span><br>
        </fieldset><br>
        <fieldset>
            <legend>Virtual palettes count</legend>
            <div class="scrollCont horizontal" id="palbases">
                
            </div>
        </fieldset>
        
    </div>
    <div id="tab_vehicles" class="tab">
        <fieldset>
            <legend>All cars</legend>
            <div class="scrollCont" id="carsscroll">
                <canvas class="pointer" id="carscanv"></canvas>
            </div><br>
            <span id="carsmove">&nbsp;</span><br>
        </fieldset><br>
        <fieldset>
            <legend>Selected car</legend>
            <div class="horizontal">
                <canvas id="selcarcanv"></canvas>
                <div id="selcarinfo"></div>
                <div id="selcarflagsinfo"></div>
                <div id="selcarremaps"></div>
                <div id="selcardoors"></div>
            </table>
        </fieldset><br>
        <fieldset>
            <legend>Deltas</legend>
            <input type="radio" name="cardeltasmode" id="cardeltasmode_o" value="o" checked>
            <label for="cardeltasmode_o">Overlay</label>
            <input type="radio" name="cardeltasmode" id="cardeltasmode_d" value="d">
            <label for="cardeltasmode_d">Deltas only</label><br><br>
            <div class="scrollCont">
                <canvas id="cardeltascanv"></canvas>
            </div><br>
            <span id="cardeltasmove">&nbsp;</span><br>
        </fieldset>
    </div>
    <div id="tab_fonts" class="tab">
        <fieldset>
            <legend>All fonts</legend>
            <div class="scrollCont">
                <div id="fontslist"></div>
            </div><br>
            <span id="fontsmove">&nbsp;</span><br>
        </fieldset>
    </div>
    <div id="prompt">
        <div id="promptbox">
        </div>
    </div>
</body>
</html>
